<!DOCTYPE html>
<html>
<head>
    <body>

        <h1>Women Shoe Collection</h1>
        <style>
            body {
                display: flex;
                height: 100vh;
                margin: 0;
            }
            #product-section, #cart-section {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                transition: flex 0.5s;
            }
            #cart-section {
                display: none;
                background-color: #f8f8f8;
            }
            .hidden {
                display: none;
            }
        </style>
        <script>
            function addToCart({name, price, image}) {
                let cart = localStorage.getItem("cart");
                let cartArr;
                if (!cart) {
                    cartArr = [{name, price, image}];
                } else {
                    try {
                        cartArr = JSON.parse(cart);
                    } catch {
                        cartArr = [];
                    }
                    cartArr.push({name, price, image});
                }
                localStorage.setItem("cart", JSON.stringify(cartArr));
                showCart();
            }
    
            function showCart() {
                document.getElementById('product-section').classList.add('hidden');
                document.getElementById('cart-section').style.display = 'block';
                displayCartItems();
            }
    
            function displayCartItems() {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const cartList = document.getElementById('cart-list');
                cartList.innerHTML = '';
                cart.forEach(item => {
                    cartList.innerHTML += `<li>${item.name} - $${item.price}</li>`;
                });
            }
        </script>
